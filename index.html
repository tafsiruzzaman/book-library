<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/18b39ad459.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url(images/back.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        .img-height {
            height: 401px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="container mt-4">
            <!-- input group -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" class="form-control" id="input-field" placeholder="Search Books" aria-label="Search Books" aria-describedby="search-btn">
                <button class="btn btn-info" type="button" id="search-btn" onclick="startDataLoadProcess()"><i class="fas fa-search"></i> Search</button>
            </div>

            <!-- error section -->
            <h4 id="error-message" class="text-warning text-center"></h4>

            <!-- result quantity -->
            <h4 id="result-quantity" class="text-white text-center"></h4>
            
            <!-- search result -->
            <div id="search-result-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gx-lg-4 gy-4 mx-auto mt-2">
                
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- local script -->
    <script src="js/app.js"></script>
</body>
</html>
